      <p>
        Род из семейства зайцевых. Распространены везде, кроме Австралии и Антарктиды, всего около 30 видов. Отличаются
        длинными ушами, что позволяет им
        двигаться прыжками. Русак может достигать скорости 70 км/ч.
      </p>
      <figcaption>Зайцы относятся к животным небольшого размера, относящихся к роду зайцевых. Эти зверьки известны
        каждому человеку с детства, как слабые и трусливые зверьки, хотя, эти определения, животные получили совсем
        незаслуженно. На самом деле зайцы не совсем слабые и не совсем беззащитные, как считают многие люди. Считается,
        что зайцы обладают достаточной силой и в случае реальной угрозы могут защитить себя.Зайцы – это некрупные
        животные, которые не отличаются мощным телом. Лишь некоторые из взрослых особей вырастают в длину до 67 см и
        достигают при этом веса порядка 7 килограмм.</figcaption>
