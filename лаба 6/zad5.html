<!DOCTYPE html>
<html>

<head>
    <title>Пример использование тега <map></title>
</head>

<body>
    <p>Выбери фигуру:</p>
    <img src="https://basicweb.ru/html/primer/map.png" usemap="#figuri" alt="4 фигуры">
    <map name="figuri">
        <area shape="rect" coords="25,25,125,125" href="https://pbs.twimg.com/media/D6zCWXAXkAIHzFg.jpg"
            alt="Красный квадрат">
        <area shape="circle" coords="200,75,50"
            href="https://i.pinimg.com/originals/c9/13/1a/c9131a406f3528b7d65549aa60d3df23.png" alt="Зелёный круг.">
        <area shape="poly" coords="325,25,262,125,388,125"
            href="https://i.pinimg.com/originals/d4/0d/d2/d40dd24dbe8b8498ca27e1d5a60e0616.jpg"
            alt="Голубой треугольник">
        <area shape="poly" coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60"
            href="https://i.pinimg.com/736x/bf/f0/8a/bff08a40c87eda91d9de25798594c090--collectible-cards-video-game.jpg"
            alt="Желтая звезда">
    </map>
</body>

</html>
